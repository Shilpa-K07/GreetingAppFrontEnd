<!DOCTYPE html>
<html>
<head>
<title>Greeting App</title>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<script type="text/javascript" src="js/index.js"></script>
<body>
    <div class="grid-container">
        <div class="header">
            <h4>Greetings App</h4>
        </div>
        <div class="header-icons">
            <i><img src="img/alert.png"/></i>
            <i class="header-icon"><img src="img/email.png"/></i>
            <i><img src="img/support.png"/></i>Support
            <i class="tools"><img src="img/adjustable-spanner_318-538.jpg"/></i>Tools 
            <button class="Signin-Signup">Sign in</button>
            <button class="Signin-Signup">Sign up</button>
        </div>
    </div>
    
    <div class="sidenav">
        <p><img src="img/list.png"/><button onclick="get()">List</button></p>
        <p><img src="img/add.png" /><button onclick="add()">Add</button></p>
        <p><img src="img/edit.png"/><button onclick="edit()">Edit</button></p>
        <p><img src="img/delete.png"/><button onclick="remove()">Delete</button></p>
    </div>
   
    <div id ="main" onClick="editOrDelete()">
       
    </div>
    
    <div id ="add" class="add" style="display: none;">
        <p id="success-message"></p>
        <form >
            Name: <input type="text" id="name"><br>
            Message: <input type="text" id="message"><br><br>
            <input type=Button Value="Add" onClick="addData()">
          </form> 
    </div>

    <div id="update" class="update" style="display: none;">
        <p id="update-message"></p>
        <form>
            <p>Enter ID: <input type ="text" id="id"></p>
            <p>Name: <input type="text" id="newName"></p>
            <p>Message: <input type="text" id="newMessage"></p>
            <p><input type=Button Value="Update" onClick="updateData()"></p>
        </form>
    </div>

    <div id="delete" class="update" style="display: none;">
        <p id="delete-message"></p>
        <form>
            <p>Enter ID: <input type ="text" id="idToDelete"></p>
            <p><input type=Button Value="Delete" onClick="removeData()"></p>
        </form>
    </div>
</body>
</html>
